<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Javascript Counter</title>
    <link rel="stylesheet" href="assets\Counter_JS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Monoton&display=swap" rel="stylesheet">
    <script language="JavaScript" type="text/JavaScript" src="assets/Counter_JS.js"></script>
    <link rel="icon" type="image/x-icon" href="C:\Users\SofiaIotti\Repositories\COUNTER JS\Assets\Img\favicon.ico">
  </head>
<body>
  <img src="C:\Users\SofiaIotti\Repositories\COUNTER JS\Assets\Img\Coriandoli.gif" alt="Gif coriandoli" id="coriandoli">
  <div class="container-fluid">
  <div id="homePage">
    <div id="headerRow" class="row">
    <div class="col-md-12">
      <h1 class="text-center">IL MIO COUNTER JAVASCRIPT</h1>
    </div>
  </div>
  <div id="counterRow" class="row">
    <div id="minusDiv" class="col-5">
      <button type="button" id="minusButton" class="btn btn-success btn-block btn-lg">
        -
      </button>
    </div>
    <div id="resultDiv" class="col-2">
      <span id="result" class="text-center">0</span>
    </div>
    <div id="plusDiv" class="col-5">
      <button type="button" id="plusButton" class="btn btn-success btn-block btn-lg">
        +
      </button>
    </div>
  </div>
  <div id="buttonRow" class="row">
    <div id="resetDiv" class="col-6 primaryColor">
      <button type="button" id="resetButton" class="btn btn-success btn-lg btn-block">
        Reset
      </button>
    </div>
    <div id="timerDiv" class="col-6 secondaryColor">
      <button type="button" id="timerButton" class="btn btn-success btn-lg btn-block">
        Timer
      </button>
    </div>
  </div>
  </div>
  <div id="timerModal" class ="col-6 secondaryColor">
    <form>
      <div id="form-group" class="form-group">
      <label id="label" for="seconds">Inserisci il numero di secondi desiderato:</label>
      <input type="number" id="seconds" name="seconds">
      </div>
      <button id="countdownButton" type="button" class="btn btn-primary">Inizia il countdown</button>
    </form>
  </div>
  <div id="boxShadow"></div>
</div>
</body>
</html>
