<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Javascript Counter</title>
    <link rel="stylesheet" href="Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Monoton&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Assets/Img/favicon.ico">
  </head>
<body>
  <img src="Assets/Img/Coriandoli.gif" alt="Gif coriandoli" id="coriandoli">
  <script language="JavaScript" type="text/JavaScript" src="Assets/js/elements.js"></script>
  <div id="timerModal" class ="col-6 secondaryColor">
    <form id="formBox">
      <div id="form-group" class="form-group">
      <label id="label" for="seconds">Inserisci il numero di secondi desiderato:</label>
      <input type="number" id="seconds" name="seconds">
      </div>
      <button id="countdownButton" type="button" class="btn btn-primary">Inizia il countdown</button>
    </form>
  </div>
  <div id="boxShadow"></div>
</div>
</body>
<script language="JavaScript" type="text/JavaScript" src="Assets/js/script.js"></script>
</html>
